<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        
        .controls a, .controls button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .controls a:hover, .controls button:hover {
            background: #45a049;
        }
        .controls a:hover, .controls button:hover {
            background: #45a049;
        }
        
        .stats {
            background: white;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .file-table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .file-table th, .file-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .file-table th {
            background: #f8f9fa;
            font-weight: bold;
        }
        
        .file-table tr:hover {
            background: #f5f5f5;
        }
        
        /* 简单直接的按钮样式 */
        .download-btn {
            background: #28a745 !important;
            color: white !important;
            padding: 8px 15px !important;
            border: none !important;
            border-radius: 3px !important;
            cursor: pointer !important;
            margin-right: 5px !important;
            font-size: 12px !important;
            display: inline-block !important;
            text-decoration: none !important;
        }
        
        .delete-btn {
            background: #dc3545 !important;
            color: white !important;
            padding: 8px 15px !important;
            border: none !important;
            border-radius: 3px !important;
            cursor: pointer !important;
            font-size: 12px !important;
            display: inline-block !important;
            text-decoration: none !important;
        }
        
        .download-btn:hover {
            background: #218838 !important;
        }
        
        .delete-btn:hover {
            background: #c82333 !important;
        }
        
        .loading, .error, .empty {
            text-align: center;
            padding: 40px;
            background: white;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .error {
            color: red;
            background: #ffe6e6 !important;
        }
    </style>
</head>
<body>
    <h1>📁 文件管理系统</h1>
    
    <div class="controls">
        <a href="/upload.html">📤 上传文件</a>
        <button id="refreshBtn">🔄 刷新列表</button>
        <a href="/index.html">🏠 返回首页</a>
    </div>
    
    <div class="stats">
        <strong>文件总数:</strong> <span id="fileCount">-</span> &nbsp;&nbsp;&nbsp;
        <strong>最后更新:</strong> <span id="lastUpdate">-</span>
    </div>
    
    <div id="loadingDiv" class="loading">
        🔄 正在加载文件列表...
    </div>
    
    <div id="errorDiv" class="error" style="display: none;"></div>
    
    <table id="fileTable" class="file-table" style="display: none;">
        <thead>
            <tr>
                <th>📄 文件名</th>
                <th style="width: 200px;">🛠️ 操作</th>
            </tr>
        </thead>
        <tbody id="fileTableBody"></tbody>
    </table>
    
    <div id="emptyState" class="empty" style="display: none;">
        <h3>📂 暂无文件</h3>
        <p>还没有上传任何文件，<a href="/upload.html">立即上传</a>第一个文件吧！</p>
    </div>

    <script>
        let fileList = [];
        let currentUsername = '';
        
        // 从Cookie中获取用户名
        function getUsernameFromCookie() {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith('username=')) {
                    return cookie.substring('username='.length);
                }
            }
            return '';
        }
        
        // 页面加载完成
        window.onload = function() {
            console.log('页面已加载');
            
            // 获取当前用户名
            currentUsername = getUsernameFromCookie();
            console.log('当前用户:', currentUsername);
            
            if (!currentUsername) {
                showError('未登录或登录已过期，请重新登录');
                return;
            }
            
            loadFiles();
            
            // 绑定刷新按钮
            document.getElementById('refreshBtn').onclick = function() {
                console.log('刷新按钮被点击');
                loadFiles();
            };
        };
        
        // 加载文件列表
        function loadFiles() {
            console.log('开始加载文件');
            showLoading();
            
            fetch('/api/files')
                .then(function(response) {
                    console.log('收到响应:', response.status);
                    return response.json();
                })
                .then(function(data) {
                    console.log('收到数据:', data);
                    if (Array.isArray(data)) {
                        fileList = data;
                        showFiles(data);
                        updateStats(data.length);
                    } else {
                        showError('数据格式错误');
                    }
                })
                .catch(function(error) {
                    console.error('加载失败:', error);
                    showError('加载失败: ' + error.message);
                });
        }
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('errorDiv').style.display = 'none';
            document.getElementById('fileTable').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }
        
        // 显示错误
        function showError(message) {
            console.log('显示错误:', message);
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'block';
            document.getElementById('errorDiv').innerHTML = '❌ ' + message;
            document.getElementById('fileTable').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }
        
        // 显示文件列表
        function showFiles(files) {
            console.log('显示文件，数量:', files.length);
            
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'none';
            
            if (files.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('fileTable').style.display = 'none';
                return;
            }
            
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('fileTable').style.display = 'table';
            
            var tbody = document.getElementById('fileTableBody');
            tbody.innerHTML = '';
            
            for (var i = 0; i < files.length; i++) {
                var filename = files[i];
                console.log('处理文件:', filename);
                
                var row = tbody.insertRow();
                
                // 文件名列 - 点击文件名直接打开文件
                var nameCell = row.insertCell(0);
                var fileUrl = '/upload/' + encodeURIComponent(currentUsername) + '/' + encodeURIComponent(filename);
                nameCell.innerHTML = getFileIcon(filename) + ' <a href="' + fileUrl + '" target="_blank" style="color: #007bff; text-decoration: underline;">' + 
                    escapeHtml(filename) + '</a>';
                
                // 操作列
                var actionCell = row.insertCell(1);
                actionCell.innerHTML = 
                    '<button class="download-btn" onclick="downloadFile(\'' + 
                    filename.replace(/'/g, "\\'") + '\')">📥 下载</button>' +
                    '<button class="delete-btn" onclick="deleteFile(\'' + 
                    filename.replace(/'/g, "\\'") + '\')">🗑️ 删除</button>';
            }
            
            console.log('文件列表显示完成');
        }
        
        // 更新统计
        function updateStats(count) {
            document.getElementById('fileCount').textContent = count;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }
        
        // 获取文件图标
        function getFileIcon(filename) {
            var ext = filename.toLowerCase().split('.').pop();
            var icons = {
                'jpg': '🖼️', 'jpeg': '🖼️', 'png': '🖼️', 'gif': '🖼️',
                'pdf': '📄', 'doc': '📝', 'docx': '📝', 'txt': '📄',
                'zip': '🗜️', 'rar': '🗜️',
                'mp3': '🎵', 'wav': '🎵',
                'mp4': '🎬', 'avi': '🎬'
            };
            return icons[ext] || '📄';
        }
        
        // HTML转义
        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 下载文件
        function downloadFile(filename) {
            console.log('下载文件:', filename);
            console.log('当前用户:', currentUsername);
            
            if (!currentUsername) {
                alert('❌ 用户未登录，无法下载文件');
                return;
            }
            
            // 后端会从cookie中自动获取用户名，无需传递user参数
            var url = '/api/download?file=' + encodeURIComponent(filename);
            console.log('下载地址:', url);
            window.open(url, '_blank');
        }
        
        // 删除文件
        function deleteFile(filename) {
            console.log('删除文件:', filename);
            console.log('当前用户:', currentUsername);
            
            if (!currentUsername) {
                alert('❌ 用户未登录，无法删除文件');
                return;
            }
            
            if (!confirm('确定要删除文件 "' + filename + '" 吗？\n此操作不可恢复！')) {
                return;
            }
            
            // 后端会从cookie中自动获取用户名，无需传递user参数
            var url = '/api/delete?file=' + encodeURIComponent(filename);
            console.log('删除地址:', url);
            
            fetch(url)
                .then(function(response) {
                    console.log('删除响应:', response.status);
                    return response.json();
                })
                .then(function(data) {
                    console.log('删除结果:', data);
                    if (data.success) {
                        alert('✅ 文件删除成功！');
                        loadFiles();
                    } else {
                        alert('❌ 删除失败: ' + (data.message || '未知错误'));
                    }
                })
                .catch(function(error) {
                    console.error('删除失败:', error);
                    alert('❌ 删除失败: 网络错误');
                });
        }
    </script>
</body>
</html>

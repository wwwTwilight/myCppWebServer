<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñá‰ª∂ÁÆ°ÁêÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #f7f7f7;
            padding: 20px 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.06);
            padding: 36px 28px;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.64,1) 0.1s forwards;
        }
        
        .header h1 {
            color: #222;
            font-size: 2em;
            margin-bottom: 0.5em;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .header p {
            color: #666;
            font-size: 1em;
            margin-bottom: 0;
        }
        
        .controls {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.06);
            padding: 20px 28px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.64,1) 0.2s forwards;
        }
        
        .btn {
            min-width: 120px;
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            background: #f2f2f2;
            color: #333;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        
        .btn:hover {
            background: #222;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }
        
        .btn-small {
            min-width: 80px;
            padding: 8px 16px;
            font-size: 0.9em;
            margin: 0 4px;
        }
        
        .btn-danger {
            background: #ff4757;
            color: #fff;
        }
        
        .btn-danger:hover {
            background: #ff3742;
        }
        
        .btn-success {
            background: #2ed573;
            color: #fff;
        }
        
        .btn-success:hover {
            background: #17a085;
        }
        
        .file-stats {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.06);
            padding: 28px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.64,1) 0.3s forwards;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: 600;
            color: #222;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .file-list {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.06);
            overflow: hidden;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.64,1) 0.4s forwards;
        }
        
        .file-list-header {
            background: #f7f7f7;
            padding: 20px 28px;
            border-bottom: 1px solid #e8e8e8;
        }
        
        .file-list-header h2 {
            color: #222;
            font-size: 1.3em;
            font-weight: 600;
            margin: 0;
        }
        
        .file-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .file-table th,
        .file-table td {
            padding: 16px 28px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .file-table th {
            background: #f7f7f7;
            font-weight: 600;
            color: #222;
            font-size: 0.9em;
        }
        
        .file-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .file-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            vertical-align: middle;
        }
        
        .file-link {
            color: #222;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .file-link:hover {
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .error {
            background: #ff4757;
            color: #fff;
            padding: 16px 28px;
            margin: 20px 28px;
            border-radius: 8px;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }
        
        .empty-state .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-state h3 {
            color: #222;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .empty-state a {
            color: #222;
            text-decoration: none;
            font-weight: 500;
        }
        
        .empty-state a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .header, .controls, .file-stats, .file-list {
                padding: 20px 16px;
            }
            
            .file-table th,
            .file-table td {
                padding: 12px 16px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                min-width: 150px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Êñá‰ª∂ÁÆ°ÁêÜÁ≥ªÁªü</h1>
            <p>ÁÆ°ÁêÜÂíåÊü•Áúã‰∏ä‰º†ÁöÑÊñá‰ª∂</p>
        </div>
        
        <div class="controls">
            <div>
                <a href="/upload.html" class="btn">üì§ ‰∏ä‰º†Êñá‰ª∂</a>
                <button id="refreshBtn" class="btn btn-secondary">üîÑ Âà∑Êñ∞ÂàóË°®</button>
            </div>
            <div>
                <a href="/index.html" class="btn btn-secondary">üè† ËøîÂõûÈ¶ñÈ°µ</a>
            </div>
        </div>
        
        <div class="file-stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="fileCount">-</div>
                    <div class="stat-label">Êñá‰ª∂ÊÄªÊï∞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="lastUpdate">-</div>
                    <div class="stat-label">ÊúÄÂêéÊõ¥Êñ∞</div>
                </div>
            </div>
        </div>
        
        <div class="file-list">
            <div class="file-list-header">
                <h2>üìã Êñá‰ª∂ÂàóË°®</h2>
            </div>
            
            <div id="loadingDiv" class="loading">
                <p>üîÑ Ê≠£Âú®Âä†ËΩΩÊñá‰ª∂ÂàóË°®...</p>
            </div>
            
            <div id="errorDiv" class="error" style="display: none;"></div>
            
            <div id="fileTableContainer" style="display: none;">
                <table class="file-table">
                    <thead>
                        <tr>
                            <th>üìÑ Êñá‰ª∂Âêç</th>
                            <th>üõ†Ô∏è Êìç‰Ωú</th>
                        </tr>
                    </thead>
                    <tbody id="fileTableBody"></tbody>
                </table>
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">üìÇ</div>
                <h3>ÊöÇÊó†Êñá‰ª∂</h3>
                <p>ËøòÊ≤°Êúâ‰∏ä‰º†‰ªª‰ΩïÊñá‰ª∂Ôºå<a href="/upload.html">Á´ãÂç≥‰∏ä‰º†</a>Á¨¨‰∏Ä‰∏™Êñá‰ª∂ÂêßÔºÅ</p>
            </div>
        </div>
    </div>

    <script>
        let fileData = [];
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÊñá‰ª∂ÂàóË°®
        document.addEventListener('DOMContentLoaded', function() {
            loadFileList();
        });
        
        // Âà∑Êñ∞ÊåâÈíÆ‰∫ã‰ª∂
        document.getElementById('refreshBtn').addEventListener('click', function() {
            loadFileList();
        });
        
        // Âä†ËΩΩÊñá‰ª∂ÂàóË°®
        function loadFileList() {
            showLoading();
            
            fetch('/api/files')
                .then(response => response.json())
                .then(data => {
                    // ÂêéÁ´ØÁõ¥Êé•ËøîÂõûÊñá‰ª∂ÂêçÊï∞ÁªÑÔºåÂ¶Ç: ["file1.txt", "file2.jpg"]
                    if (Array.isArray(data)) {
                        fileData = data;
                        displayFileList(data);
                        updateStats(data.length);
                    } else {
                        showError('Êï∞ÊçÆÊ†ºÂºèÈîôËØØ');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ÊúçÂä°Âô®ËøûÊé•');
                });
        }
        
        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading() {
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('errorDiv').style.display = 'none';
            document.getElementById('fileTableContainer').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }
        
        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'block';
            document.getElementById('errorDiv').textContent = '‚ùå ' + message;
            document.getElementById('fileTableContainer').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }
        
        // ÊòæÁ§∫Êñá‰ª∂ÂàóË°®
        function displayFileList(files) {
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'none';
            
            if (files.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('fileTableContainer').style.display = 'none';
            } else {
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('fileTableContainer').style.display = 'block';
                
                const tbody = document.getElementById('fileTableBody');
                tbody.innerHTML = '';
                
                files.forEach(filename => {
                    const row = tbody.insertRow();
                    
                    // Êñá‰ª∂ÂêçÂàó
                    const nameCell = row.insertCell(0);
                    nameCell.innerHTML = `
                        <span class="file-icon">${getFileIcon(filename)}</span>
                        <a href="/upload/${filename}" class="file-link" target="_blank">
                            <strong>${filename}</strong>
                        </a>
                    `;
                    
                    // Êìç‰ΩúÂàó
                    const actionCell = row.insertCell(1);
                    actionCell.innerHTML = `
                        <button class="btn btn-success btn-small" onclick="downloadFile('${filename}')">
                            üì• ‰∏ãËΩΩ
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteFile('${filename}')">
                            üóëÔ∏è Âà†Èô§
                        </button>
                    `;
                });
            }
        }
        
        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats(count) {
            document.getElementById('fileCount').textContent = count;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }
        
        // Ê†πÊçÆÊñá‰ª∂Êâ©Â±ïÂêçËøîÂõûÂõæÊ†á
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const iconMap = {
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è',
                'pdf': 'üìÑ', 'doc': 'üìù', 'docx': 'üìù',
                'txt': 'üìÑ', 'md': 'üìÑ',
                'zip': 'üóúÔ∏è', 'rar': 'üóúÔ∏è',
                'mp3': 'üéµ', 'wav': 'üéµ',
                'mp4': 'üé¨', 'avi': 'üé¨'
            };
            return iconMap[ext] || 'üìÑ';
        }
        
        // ‰∏ãËΩΩÊñá‰ª∂
        function downloadFile(filename) {
            window.open(`/api/download?file=${encodeURIComponent(filename)}`, '_blank');
        }
        
        // Âà†Èô§Êñá‰ª∂
        function deleteFile(filename) {
            if (confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§Êñá‰ª∂ "${filename}" ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ`)) {
                fetch(`/api/delete?file=${encodeURIComponent(filename)}`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('‚úÖ Êñá‰ª∂Âà†Èô§ÊàêÂäüÔºÅ');
                        loadFileList(); // ÈáçÊñ∞Âä†ËΩΩÊñá‰ª∂ÂàóË°®
                    } else {
                        alert('‚ùå Âà†Èô§Â§±Ë¥•: ' + (data.message || 'Êú™Áü•ÈîôËØØ'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('‚ùå Âà†Èô§Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
                });
            }
        }
    </script>
</body>
</html>

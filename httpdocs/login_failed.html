<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录失败</title>
    <link rel="icon" href="data:;base64,=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', 'Arial', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #f7f7f7;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.06);
            padding: 36px 28px;
            min-width: 260px;
            max-width: 90vw;
            text-align: center;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.64,1) 0.1s forwards;
        }
        h1 {
            color: #f44336;
            font-size: 2em;
            margin-bottom: 0.5em;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .error-icon {
            font-size: 4em;
            color: #f44336;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 1em;
        }
        .error-details {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #c62828;
        }
        .tips {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #1565c0;
            font-size: 0.9em;
        }
        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 2em;
        }
        button {
            min-width: 100px;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        .btn-retry {
            background: #2196F3;
            color: #fff;
        }
        .btn-retry:hover {
            background: #1976D2;
            transform: translateY(-2px) scale(1.04);
        }
        .btn-home {
            background: #f2f2f2;
            color: #333;
        }
        .btn-home:hover {
            background: #222;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }
        .attempt-counter {
            background: #fff3e0;
            border: 1px solid #ffcc02;
            border-radius: 6px;
            padding: 10px;
            margin: 15px 0;
            color: #f57c00;
            font-size: 0.9em;
        }
        @media (max-width: 500px) {
            .container { padding: 16px 4px; min-width: unset; }
            h1 { font-size: 1.5em; }
            .btn-group { flex-direction: column; }
            button { min-width: unset; width: 100%; }
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 20%, 40%, 60%, 80% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
        }
    </style>
</head>
<body>
    <div class="container shake">
        <div class="error-icon">❌</div>
        <h1>登录失败</h1>
        
        <div class="error-details">
            <strong>错误原因：</strong>用户名或密码不正确
        </div>
        
        <p>很抱歉，您提供的登录信息无法通过验证。</p>
        
        <div class="attempt-counter">
            <strong>⚠️ 提醒：</strong>为了账户安全，请确认您的登录信息是否正确
        </div>
        
        <div class="tips">
            <strong>💡 测试提示：</strong><br>
            用户名：<code>admin</code><br>
            密码：<code>123456</code>
        </div>
        
        <div class="btn-group">
            <button class="btn-retry" onclick="history.back()">重新登录</button>
            <button class="btn-home" onclick="location.href='index.html'">返回首页</button>
        </div>
    </div>

    <script>
        // 自动聚焦到重新登录按钮，方便键盘操作
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.btn-retry').focus();
        });

        // 键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                // 回车键 = 重新登录
                history.back();
            } else if (e.key === 'Escape') {
                // ESC键 = 返回首页
                location.href = 'index.html';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录成功</title>
    <link rel="icon" href="data:;base64,=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', 'Arial', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #f7f7f7;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.06);
            padding: 36px 28px;
            min-width: 260px;
            max-width: 90vw;
            text-align: center;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.64,1) 0.1s forwards;
        }
        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 0.5em;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .success-icon {
            font-size: 4em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 2em;
        }
        button {
            min-width: 120px;
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            background: #f2f2f2;
            color: #333;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        button:hover {
            background: #222;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 500px) {
            .container { padding: 16px 4px; min-width: unset; }
            h1 { font-size: 1.5em; }
            button { min-width: 100px; font-size: 0.95em; }
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>登录成功！</h1>
        <p>欢迎来到系统，您已成功登录。</p>
        <button onclick="location.href='/index.html'">返回首页</button>
    </div>
</body>
</html>

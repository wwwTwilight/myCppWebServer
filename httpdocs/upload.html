<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 24px; }
        input[type="file"] { width: 100%; margin-bottom: 16px; }
        button { width: 100%; padding: 10px; background: #0078d7; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #005fa3; }
        .msg { text-align: center; margin-top: 16px; color: #0078d7; }
    </style>
</head>
<body>
    <div class="container">
        <h2>上传文件</h2>
        <form action="/upload.cgi" method="post" enctype="multipart/form-data">
            <input type="file" name="uploadfile" required>
            <button type="submit">上传</button>
        </form>
        <div class="msg">请选择文件后点击上传</div>
    </div>
</body>
</html>

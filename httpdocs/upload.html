<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <link rel="icon" href="data:;base64,=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', 'Arial', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #f7f7f7;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.06);
            padding: 36px 28px;
            min-width: 400px;
            max-width: 90vw;
            text-align: center;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.64,1) 0.1s forwards;
        }
        h1 {
            color: #222;
            font-size: 2em;
            margin-bottom: 0.5em;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px 20px;
            margin: 20px 0;
            background: #fafafa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #222;
            background: #f0f0f0;
        }
        .upload-area.dragover {
            border-color: #222;
            background: #e8e8e8;
        }
        #fileInput {
            display: none;
        }
        .file-info {
            margin: 15px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 6px;
            display: none;
        }
        .supported-types {
            font-size: 0.9em;
            color: #666;
            margin: 15px 0;
        }
        button {
            min-width: 120px;
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            background: #f2f2f2;
            color: #333;
            font-weight: 500;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        button:hover {
            background: #222;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            margin: 15px 0;
            display: none;
        }
        .progress-fill {
            height: 100%;
            background: #222;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 消息弹窗样式 */
        .message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .message-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        .message-content h3 {
            margin: 0 0 15px 0;
            font-size: 1.2em;
        }

        .message.success .message-content h3 {
            color: #4CAF50;
        }

        .message.error .message-content h3 {
            color: #f44336;
        }

        .message-content p {
            margin: 0 0 20px 0;
            color: #666;
            line-height: 1.5;
        }

        .message-content button {
            background: #222;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            min-width: 80px;
        }

        .message.error .message-content button {
            background: #222;
        }

        .message-content button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📁 文件上传</h1>
        
        <form id="uploadForm" method="POST" action="upload" enctype="multipart/form-data">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div id="uploadText">
                    <p>📤 点击选择文件或拖拽到此处</p>
                    <p>最大文件大小：10MB</p>
                </div>
                <input type="file" id="fileInput" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.webp,.pdf,.txt,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.zip,.rar,.7z,.tar,.gz,.mp3,.mp4,.avi,.mov,.wav,.ogg,.csv,.rtf">
            </div>
            
            <div class="file-info" id="fileInfo">
                <p id="fileName"></p>
                <p id="fileSize"></p>
            </div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="supported-types">
                支持的文件类型：图片(jpg, png, gif, bmp, webp)、文档(pdf, txt, doc, docx)、表格(xls, xlsx, csv)、演示文稿(ppt, pptx)、压缩包(zip, rar, 7z)、媒体(mp3, mp4, avi, mov, wav)
            </div>
            
            <button type="submit" id="uploadBtn" disabled>上传文件</button>
            <button type="button" onclick="location.href='index.html'">返回主页</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadForm = document.getElementById('uploadForm');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // 支持的文件类型和大小限制
        const allowedTypes = [
            // 图片格式
            'image/jpeg', 'image/png', 'image/gif', 'image/bmp', 'image/webp',
            // 文档格式
            'application/pdf', 'text/plain', 'application/rtf',
            // Word 文档
            'application/msword', // .doc
            'application/vnd.openxmlformats-officedocument.wordprocessingml.document', // .docx
            // Excel 表格
            'application/vnd.ms-excel', // .xls
            'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', // .xlsx
            'text/csv', // .csv
            // PowerPoint 演示文稿
            'application/vnd.ms-powerpoint', // .ppt
            'application/vnd.openxmlformats-officedocument.presentationml.presentation', // .pptx
            // 压缩文件
            'application/zip', 'application/x-rar-compressed', 'application/x-7z-compressed',
            'application/x-tar', 'application/gzip',
            // 音频视频
            'audio/mpeg', 'audio/wav', 'audio/ogg', 'video/mp4', 'video/avi', 'video/quicktime'
        ];
        const maxSize = 10 * 1024 * 1024; // 10MB

        // 文件选择处理
        fileInput.addEventListener('change', handleFileSelect);

        // 拖拽上传
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) {
                fileInfo.style.display = 'none';
                uploadBtn.disabled = true;
                return;
            }

            // 检查文件类型
            if (!allowedTypes.includes(file.type)) {
                const supportedExtensions = [
                    '.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp',
                    '.pdf', '.txt', '.rtf', 
                    '.doc', '.docx', '.xls', '.xlsx', '.csv', '.ppt', '.pptx',
                    '.zip', '.rar', '.7z', '.tar', '.gz',
                    '.mp3', '.mp4', '.avi', '.mov', '.wav', '.ogg'
                ];
                showMessage('error', '❌ 不支持的文件类型', 
                    `文件 "${file.name}" 的类型不被支持。\n支持的文件类型：${supportedExtensions.join(', ')}`);
                fileInput.value = '';
                return;
            }

            // 检查文件大小
            if (file.size > maxSize) {
                const fileSizeMB = (file.size / 1024 / 1024).toFixed(2);
                showMessage('error', '❌ 文件太大', 
                    `文件 "${file.name}" 大小为 ${fileSizeMB} MB，超过了 10MB 的限制。请选择较小的文件。`);
                fileInput.value = '';
                return;
            }

            // 显示文件信息
            fileName.textContent = `文件名：${file.name}`;
            fileSize.textContent = `大小：${(file.size / 1024 / 1024).toFixed(2)} MB`;
            fileInfo.style.display = 'block';
            uploadBtn.disabled = false;
        }

        // 表单提交处理
        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            progressBar.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.textContent = '上传中...';

            // 模拟上传进度
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 200);

            // 提交到服务器
            const uploadTimeout = setTimeout(() => {
                clearInterval(progressInterval);
                showMessage('error', '⏰ 上传超时', '上传时间过长，请检查网络连接或尝试上传较小的文件');
                progressBar.style.display = 'none';
                uploadBtn.disabled = false;
                uploadBtn.textContent = '重新上传';
            }, 30000); // 30秒超时

            fetch('upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                clearTimeout(uploadTimeout);
                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                
                if (response.ok) {
                    // 上传成功
                    return response.text().then(result => {
                        setTimeout(() => {
                            // 显示成功消息
                            showMessage('success', '✅ 文件上传成功！', `文件 "${file.name}" 已成功上传到服务器`);
                            // 重置表单
                            resetForm();
                        }, 500);
                    });
                } else {
                    // 服务器返回错误状态码
                    return response.text().then(errorText => {
                        throw new Error(`服务器错误 (${response.status}): ${errorText || '未知错误'}`);
                    });
                }
            })
            .catch(error => {
                clearTimeout(uploadTimeout);
                clearInterval(progressInterval);
                console.error('Upload error:', error);
                
                // 显示错误消息
                showMessage('error', '❌ 上传失败', error.message || '网络连接错误，请检查网络后重试');
                
                // 恢复上传按钮状态
                progressBar.style.display = 'none';
                uploadBtn.disabled = false;
                uploadBtn.textContent = '重新上传';
            });
        });

        // 显示消息的函数（替代alert）
        function showMessage(type, title, message) {
            // 创建消息容器
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <h3>${title}</h3>
                    <p>${message}</p>
                    <button onclick="this.parentElement.parentElement.remove()">确定</button>
                </div>
            `;
            
            // 添加到页面
            document.body.appendChild(messageDiv);
            
            // 3秒后自动消失
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }

        // 重置表单的函数
        function resetForm() {
            fileInput.value = '';
            fileInfo.style.display = 'none';
            progressBar.style.display = 'none';
            uploadBtn.disabled = true;
            uploadBtn.textContent = '上传文件';
        }
    </script>
</body>
</html>

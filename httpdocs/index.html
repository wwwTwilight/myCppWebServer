<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="icon" href="data:;base64,=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', 'Arial', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 48px 36px 36px 36px;
            min-width: 340px;
            max-width: 90vw;
            text-align: center;
        }
        h1 {
            color: #4f3ca3;
            font-size: 2.5em;
            margin-bottom: 0.3em;
            letter-spacing: 2px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
        }
        .btn-group button {
            width: 180px;
            padding: 14px 0;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
            transition: background 0.2s, transform 0.2s;
        }
        .btn-group button:hover {
            background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 500px) {
            .container { padding: 24px 8px; min-width: unset; }
            h1 { font-size: 2em; }
            .btn-group button { width: 100%; font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的网站！</h1>
        <p>Hello, webserver.</p>
        <div class="btn-group">
            <button onclick="location.href='about.html'">关于我们</button>
            <button onclick="location.href='contact.html'">联系我们</button>
            <button onclick="location.href='post.html'">提交内容</button>
        </div>
    </div>
</body>
</html>
